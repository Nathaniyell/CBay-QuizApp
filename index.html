<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple quiz application built with JavaScript"
    />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
